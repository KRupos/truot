<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\app.css">
    <link rel="stylesheet" href="css\fonts.css">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\zakazhik.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <title>Заказчик - список</title>
</head>
<body>
<div class="d-flex">
    <div class="left-menu">
        <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
            <img class="bi" width="150" height="80" src="img\svg\logo.svg">
        </a>

        <ul>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">grid_view</span> Заявки
                </a>
            </li>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">add_notes</span>Создать заявку
                </a>
            </li>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">person</span> Профиль
                </a>
            </li>

        </ul>

        <div class="text-center bottom-button">
            <button class="btn btn-primary btn-lg btn-curs" type="submit">Техподдержка</button>
        </div>
    </div>
    <div class="right-board">
        <div class="right-board-grid mb-5 top-menu-lg">
            <div>

            </div>

            <div class="user-block">


                <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
                    <img width="70" height="70" src="img\svg\User_no_avatar.svg">
                </a>


                <div class="name-wrap">
                    <div class="user-name">
                        КРАСЦВЕТМЕТ
                    </div>

                    <div class="user-status">
                        Компания
                    </div>

                </div>

                <span class="material-symbols-outlined expand-arrow">
                    expand_more
                </span>

            </div>

        </div>
        <div class="mb-5 top-menu-sm">
            <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
                <img class="bi logo-sm" src="img\svg\logo.svg">
            </a>

            <div class="search-input">
                <img src="img\svg\Search.svg" alt="search">
                <input type="text" class="form-control top-search" id="Name" placeholder="Поиск">
            </div>


            <span class="material-symbols-outlined burger-menu">
            menu
            </span>
        </div>

        <div class="top-menu-xs">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="bi logo-sm" src="img\svg\logo.svg">
                </a>

                <span class="material-symbols-outlined burger-menu">
                menu
                </span>
            </div>

            <div class="search-input">
                <img src="img\svg\Search.svg" alt="search">
                <input type="text" class="form-control top-search" id="Name" placeholder="Поиск">
            </div>

        </div>


        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Создать заявку</h2>
        </div>


        <form class="row g-3 needs-validation" novalidate>
                <div class="col-xl-10 col-md-12">
                    <label for="JobType" class="form-label ">Вид работы/название</label>
                    <input type="text" class="form-control" placeholder="Вид работы/название" id="JobType" required>
                </div>

                <div class="col-xl-10 col-md-12">
                    <label for="Desc" class="form-label ">Описание</label>
                    <textarea type="textarea" class="form-control discrip" id="Desc" required placeholder="Опишите более подробно, что необходимо сделать..."></textarea>
                </div>

                <div class="col-xl-10 col-md-12">
                    <label for="Address" class="form-label ">Адрес</label>
                    <input type="text" class="form-control" placeholder="Адрес, где требуется выполнить работу"
                           id="Address" required>
                </div>

                <div class="col-xl-5 col-md-6 pe-xl-4">
                    <label for="Date" class="form-label">Дата</label>
                    <input type="text" class="form-control" id="Date" placeholder="Дата" required>
                </div>

                <div class="col-xl-5 col-md-6">
                    <label for="WorkingHours" class="form-label">Время</label>
                    <input type="text" class="form-control" id="WorkingHours" placeholder="Время работы" required>
                </div>

                <div class="col-xl-5 col-md-6 pe-xl-4">
                    <label for="Budget" class="form-label">Бюджет</label>
                    <input type="text" class="form-control" id="Budget" placeholder="Стоимость работы" required>
                </div>

                <div class="col-xl-10 col-md-12 text-center mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Создать заявку</button>
                </div>
            </form>
    </div>
</div>
</body>
</html>
