<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\app.css">
    <link rel="stylesheet" href="css\fonts.css">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\zakazhik.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <title>Заказчик - список</title>
</head>
<body>
<div class="d-flex">
    <div class="left-menu">
        <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
            <img class="bi" width="150" height="80" src="img\svg\logo.svg">
        </a>

        <ul>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">grid_view</span> Заявки
                </a>
            </li>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">add_notes</span>Создать заявку
                </a>
            </li>
            <li>
                <a href="#" class="link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined">person</span> Профиль
                </a>
            </li>

        </ul>

        <div class="text-center bottom-button">
            <button class="btn btn-primary btn-lg btn-curs" type="submit">Техподдержка</button>
        </div>
    </div>
    <div class="right-board">
        <div class="right-board-grid mb-5">
            <div></div>

            <div class="user-block">


                <a href="#" class="left-menu-logo d-inline-flex link-body-emphasis text-decoration-none">
                    <img width="70" height="70" src="img\svg\User_no_avatar.svg">
                </a>


                <div class="name-wrap">
                    <div class="user-name">
                        КРАСЦВЕТМЕТ
                    </div>

                    <div class="user-status">
                        Компания
                    </div>

                </div>

                <span class="material-symbols-outlined expand-arrow">
                    expand_more
                </span>

            </div>

        </div>

        <div class="right-board-grid">
            <div>
                Профиль
                Расскажите о своей компании,
                приложите документы, подтверждяющие вашу деятельность.
                Это необходимо для сотрудничества с молодежными центрами
            </div>

            <div>
                <div class="profile-change-photo mb-4">
                    <img src="img\svg\User_no_avatar.svg">

                    <form method="post" enctype="multipart/form-data">
                        <label class="input-file">
                            <div>Обновить фото</div>
                            <input type="file" name="file">
                        </label>
                    </form>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-xl-10 col-md-12">
                        <label for="CompanyName" class="form-label ">Название компании</label>
                        <input type="text" class="form-control" placeholder="Название" id="CompanyName" required>
                    </div>

                    <div class="col-xl-10 col-md-12">
                        <label for="AboutCompany" class="form-label ">О компании</label>
                        <textarea type="textarea" class="form-control discrip" id="AboutCompany" required placeholder="Опишите вашу деятельность"></textarea>
                    </div>

                    <div class="col-xl-10 col-md-12">
                        <label for="Documents" class="form-label ">Документы</label>
                    </div>

                    <div class="col-xl-10 col-md-12 text-center mt-4">
                        <button class="btn btn-primary btn-lg btn-curs" type="submit">Сохранить данные</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
